% rebase('osnova.html')


<section class="section">
  <div class="container">
    <h1 class="title">Pozdravljeni v programu Glasbeni dnevnik!</h1>
    <h2 class="subtitle">
      Ob prvem vstopu se je potrebno registrirati.  
    </h2>
  </div>
  <div class="tile is-parent is-vertical">
    <article class="tile is-child box">
      <form method="POST">
        <p class="title">Prijavite se</p>
        <div class="field">
          <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
          <input class="input" type="text" placeholder="Uporabniško ime" name="uporabnisko_ime" required>
        </div>
        <div class="field">
          <span class="icon is-small is-left"><i class="fas fa-unlock-alt"></i></span>
          <input class="input" type="password" placeholder="Geslo" name="geslo" required>
        </div>

        <div class="control">
          <input class="button is-info" type="submit" value="Prijavi se">
        </div>
      </form>
    </article>
    <article class="tile is-child box">
      <form method="POST">
        <p class="title">Registrirajte se</p>
        <input type="hidden" name="nov_racun">
        <div class="field">
          <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
          <input class="input" type="text" placeholder="Uporabniško ime" name="uporabnisko_ime" required>
        </div>
        <div class="field">
          <span class="icon is-small is-left"><i class="fas fa-unlock-alt"></i></span>
          <input class="input" type="password" placeholder="Geslo" name="geslo" required>
        </div>
        <div class="control">
          <input class="button is-info" type="submit" value="Registriraj se">
        </div>
      </form>
    </article>
  </div>
  </div>
</section>
